<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Conta</title>
</head>
<body>
  <h1>Criar Conta</h1>
  <form action="#" method="post">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
    </div>
    <br>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <br>
    <div>
      <label for="data_nascimento">Data de nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" required>
    </div>
    <br>
    <div>
      <label for="cidade_origem">Cidade de origem:</label>
      <input type="text" id="cidade_origem" name="cidade_origem" required>
    </div>
    <br>
    <div>
      <label for="cidade_select">Escolha uma cidade:</label>
      <select id="cidade_select" name="cidade_select" required>
        <option value="">Selecione...</option>
        <option value="cidade1">SÃ£o Paulo</option>
        <option value="cidade2">Rio de Janeiro</option>
        <option value="cidade3">Belo Horizonte</option>
      </select>
    </div>
    <br>
    <div>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
    </div>
    <br>
    <div>
      <input type="checkbox" id="termos" name="termos" required>
      <label for="termos">Aceito os termos</label>
    </div>
    <br>
    <div>
      <button type="submit">Criar conta</button>
    </div>
  </form>
</body>
</html>
